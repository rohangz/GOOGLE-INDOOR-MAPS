
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

<link href='http://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>
 <form class="form-horizontal" role="form" action="log.jsp" method="post">
     
<button id="findpass">What's the password?</button>
<div class="form">
  <div class="forceColor"></div>
  <div class="topbar">
    <div class="spanColor"></div>
    <input type="text" class="input" id="name" placeholder="Enter your username"/>
    <input type="email" class="input" id="email" placeholder="Enter your email id"/>
    <input type="password" class="input" id="password" placeholder="Password"/>
  </div>
  <button type="submit" class="btn btn-default" >Sign Up</button>
</div>

 </form> 

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
     
  </body>
</html>
